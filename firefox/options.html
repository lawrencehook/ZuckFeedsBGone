<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>

  <body>
    <fieldset>
      <legend>Choose which feeds to remove</legend>

      <div>
          <input type="checkbox" id="facebook" class="RYS_setting_checkbox" name="feature"
                 value="facebook" checked />
          <label for="facebook">Facebook News Feed</label>
      </div>

      <div>
          <input type="checkbox" id="instagram" class="RYS_setting_checkbox" name="feature"
                 value="instagram" checked />
          <label for="instagram">Instagram Explore Page</label>
      </div>

      <hr>

      <div id="button_container">
        <button id="reload_button">Reload</button>
      </div>
    </fieldset>

    <div id="help-box">
      <div id="help-header">
      Help us make this addon better!
      </div>

</html>

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/options.css">
  </head>

  <body>
    <fieldset>
      <legend>Options</legend>

      <div style="display:none;">
        <input type="checkbox" id="option_template" name="feature" value="option_template" checked />
        <label for="option_template">Checkbox Template</label>
      </div>

      <div>
        <input type="checkbox" id="remove_facebook_stories" name="feature" value="remove_facebook_stories" checked />
        <label for="remove_facebook_stories">Facebook Stories</label>
      </div>

      <div>
        <input type="checkbox" id="remove_facebook_rooms" name="feature" value="remove_facebook_rooms" checked />
        <label for="remove_facebook_rooms">Facebook Rooms</label>
      </div>

      <div>
        <input type="checkbox" id="remove_facebook_newsfeed" name="feature" value="remove_facebook_newsfeed" checked />
        <label for="remove_facebook_newsfeed">Facebook News Feed</label>
      </div>

      <div>
        <input type="checkbox" id="remove_facebook_top_middle_bar" name="feature" value="remove_facebook_top_middle_bar" checked />
        <label for="remove_facebook_top_middle_bar">Facebook Top Middle Notifications</label>
      </div>

      <div>
        <input type="checkbox" id="remove_facebook_left_bar" name="feature" value="remove_facebook_left_bar" checked />
        <label for="remove_facebook_left_bar">Facebook Left Notifications</label>
      </div>

      <div>
        <input type="checkbox" id="remove_instagram_explore" name="feature" value="remove_instagram_explore" checked />
        <label for="remove_instagram_explore">Instagram Explore Page</label>
      </div>

      <div>
        <input type="checkbox" id="remove_instagram_stories" name="feature" value="remove_instagram_stories" checked />
        <label for="remove_instagram_stories">Instagram Stories</label>
      </div>

      <div>
        <input type="checkbox" id="remove_instagram_suggestions" name="feature" value="remove_instagram_suggestions" checked />
        <label for="remove_instagram_suggestions">Instagram Suggestions</label>
      </div>


      <hr>

      <div id="button_container">
        <button id="reload_button">Reload</button>
      </div>
    </fieldset>

    <div id="help-box">
      <div id="help-header">
      Help us make this addon better!
      </div>
      <hr>
      Submit feedback <a href="https://forms.gle/6fhjWSCVLkuFmCy36">here</a>.
      <br>
      Donate <a href="https://www.paypal.com/donate/?cmd=_donations&business=FF9K9YD6K6SWG&currency_code=USD">here</a>.
    </div>

    <script src="js/reload.js"></script>
    <script src="js/options.js"></script>
  </body>

</html>
